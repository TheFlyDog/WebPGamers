{% extends "PGamersApp/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class= "container">
		<div class="row">
			<div class="col-12 col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body" style="border: 0.2px solid black; padding: 40px;">
						<h2 style="margin-bottom: 15px; text-align: center;">Ingrese sus credenciales</h2>

						<hr style="margin: 25px 0">

						<form action="" method="POST">

							{% csrf_token %}
							{{ form | crispy }}

							<a href="{% url 'inicio' %}">Inicio</a> |
							<a href="{% url 'registro' %}">Registrate</a> |
							<a href="{% url 'password_reset'%}">¿Contraseña olvidada?</a>
							<input type="submit" value="Ingresar" class="btn btn-success float-right" style="width: 100%; margin-top: 20px;">
							<a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Ingresar con Facebook</a> <!-- Redireccion a facebook -->
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	
{% endblock %}
