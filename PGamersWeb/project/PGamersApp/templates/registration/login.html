	<div class= "container">
		<div class="row">
			<div class="col-12 col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h2>Ingrese sus credenciales</h2>

						<form action="" method="POST">

							{% csrf_token %}
							{{ form | crispy }}

							<a href="{% url 'inicio' %}">Inicio</a> |
							<a href="{% url 'registro' %}">Registrate</a> |
							<a href="{% url 'password_reset'%}">¿Contraseña olvidada?</a>
							<input type="submit" value="Ingresar" class="btn btn-success float-right">
							<a href="{% url 'social:begin' 'facebook' %}">Login con facebook</a> <!-- Redireccion a facebook -->
						</form>
					</div>
				</div>
			</div>
		</div>
